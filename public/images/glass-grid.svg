<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Main Grid Lines -->
      <path d="M 100,0 L 100,100 L 0,100" stroke="currentColor" stroke-width="1" fill="none" opacity="0.15"/>
      
      <!-- Subtle Grid Lines -->
      <path d="M 25,0 L 25,100 M 50,0 L 50,100 M 75,0 L 75,100 M 0,25 L 100,25 M 0,50 L 100,50 M 0,75 L 100,75" stroke="currentColor" stroke-width="0.5" fill="none" opacity="0.07"/>
      
      <!-- Dots at Intersections -->
      <circle cx="25" cy="25" r="1" fill="currentColor" opacity="0.15"/>
      <circle cx="25" cy="50" r="1" fill="currentColor" opacity="0.15"/>
      <circle cx="25" cy="75" r="1" fill="currentColor" opacity="0.15"/>
      <circle cx="50" cy="25" r="1" fill="currentColor" opacity="0.15"/>
      <circle cx="50" cy="50" r="1" fill="currentColor" opacity="0.15"/>
      <circle cx="50" cy="75" r="1" fill="currentColor" opacity="0.15"/>
      <circle cx="75" cy="25" r="1" fill="currentColor" opacity="0.15"/>
      <circle cx="75" cy="50" r="1" fill="currentColor" opacity="0.15"/>
      <circle cx="75" cy="75" r="1" fill="currentColor" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid-pattern)"/>
</svg> 